version: "3.9"

services:
  web:
    build: .
    command: ./scripts/start_web.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: docker-compose-secret
      DEBUG: "1"
      DATABASE_URL: postgres://postgres:postgres@db:5432/climate
      INGEST_INTERVAL: "21600"
    depends_on:
      - db

  worker:
    build: .
    command: ./scripts/ingest_worker.sh
    volumes:
      - .:/app
    environment:
      DJANGO_SECRET_KEY: docker-compose-secret
      DEBUG: "0"
      DATABASE_URL: postgres://postgres:postgres@db:5432/climate
      INGEST_INTERVAL: ${INGEST_INTERVAL:-21600}
      INGEST_REGIONS: ${INGEST_REGIONS:-}
      INGEST_PARAMETERS: ${INGEST_PARAMETERS:-}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: climate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

