version: "3.9"

services:
  web:
    build: .
    command: ./scripts/start_web.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: docker-compose-secret
      DEBUG: "1"
      DATABASE_URL: postgres://postgres:postgres@db:5432/climate
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: ./scripts/ingest_worker.sh
    volumes:
      - .:/app
    environment:
      DJANGO_SECRET_KEY: docker-compose-secret
      DEBUG: "0"
      DATABASE_URL: postgres://postgres:postgres@db:5432/climate
      CELERY_BROKER_URL: redis://redis:6379/0
      INGEST_REGIONS: ${INGEST_REGIONS:-}
      INGEST_PARAMETERS: ${INGEST_PARAMETERS:-}
      RUN_INITIAL_INGEST: ${RUN_INITIAL_INGEST:-1}
      CELERY_CONCURRENCY: ${CELERY_CONCURRENCY:-1}
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: climate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:

